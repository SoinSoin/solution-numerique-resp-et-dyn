<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>METEO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/jquery.fullpage.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/style.css" />
</head>

<body>
    <!-- div pour fullpage.js -->
    <div id="fullpage">
        <div class="section">
            <div class="slide">
                <!-- - -->
                <!-- page avec donnée de temperaturre -->
                <div id="slide1-1">
    
                        <div id="input">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">search</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix" id="btntitle">Ville</label>
                                <i class="material-icons prefix" id="test"></i>
                            </div>
                        </div>
                        <div id="bouton">
                            <!-- <a class="waves-effect waves-light btn">valider</a> -->
                            <input type="button" class="btn waves-effect waves-light" value="Valider">

                        </div>
                        <div id="date">
                        </div>
                    
                    <div id="infometeo">
                        <div id="tempday">
                            <p id="temp">0°</p>
                        </div>

                        <div id="inutile">
                            <div class="tout">
                                <p class="titre">Temp. max :</p>
                                &nbsp;
                                <p class="int" id="tmax">0°</p>
                            </div>
                            <div class="tout">
                                <p class="titre">Temp. min :</p>
                                &nbsp;
                                <p class="int" id="tmin">0°</p>
                            </div>
                            <div class="tout">
                                <p class="titre">Pres. atmosphérique :</p>
                                &nbsp;
                                <p class="int" id="atm">0</p>
                            </div>
                            <div class="tout">
                                <p class="titre">Vitesse du vent :</p>
                                &nbsp;
                                <p class="int" id="vdt">0km/h</p>
                            </div>
                            <div class="tout">
                                <p class="titre">Humidité :</p>
                                &nbsp;
                                <p class="int" id="humid">0%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- - -->
            <!-- responsive design carte -->
            <div class="slide" id="slide2">
                <div id="autourLl">
                    <div id="long">
                        <p class="titre">Longitude :</p>
                        &nbsp;
                        <p class="int" id="rlong">0</p>
                    </div>
                    <div id="lat">
                        <p class="titre">Latitude :</p>
                        &nbsp;
                        <p class="int" id="rlat">0</p>
                    </div>
                </div>
                <div class="map" id="rmap">

                </div>

            </div>
            <!-- - -->
        </div>
        <!-- partie de la carte -->
        <div class="section" id="section2">

            <div id="autourLl">
                <div id="long">
                    <p class="titre">Longitude :</p>
                    &nbsp;
                    <p class="int" id="ilong">0</p>
                </div>
                <div id="lat">
                    <p class="titre">Latitude :</p>
                    &nbsp;
                    <p class="int" id="ilat">0</p>
                </div>
            </div>
            <div class="map" id="imap">

            </div>

        </div>
        <!-- - -->
    </div>
    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/jquery.fullpage.min.js"></script>
    <script src="dist/js/materialize.min.js"></script>
    <script src="dist/js/heure.js"></script>
    <script src="dist/js/app.js"></script>
</body>

</html>
