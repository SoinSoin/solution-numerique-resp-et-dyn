<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>METEO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/jquery.fullpage.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/style.css" />

<body>
    <div id="fullpage">
        <div class="section">
            <div class="slide">
                <div id="slide1-1">
                    <div id="input">
                        <div class="input-field col s6">
                            <i class="material-icons prefix"></i>
                            <input id="icon_prefix" type="text" class="validate">

                        </div>
                    </div>
                    <div id="bouton">
                        <a class="waves-effect waves-light btn">valider</a>
                    </div>
                    <div id="date">
                    </div>
                    <div id="infometeo">

                                <p id="temp">t°</p>

                               <div class="tout" ><p class="titre">Vitesse du vent :</p><p class="int" id="vdt"></p></div>
                               <div class="tout" ><p class="titre">Humidité :</p><p class="int" id="humid"></p></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide" id="slide2">
                <div id="slide2-1">

                </div>
            </div>

        </div>
